<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
	      <h2 class="footer-heading"><img src="/favicon.png"/><a href="{{ site.repourl }}">{{ site.title | escape }}</a></h2>
      </div>
      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
      <div class="footer-col footer-col-2">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
	    <a href="{{ site.authweb }}">{{ site.author | escape }}</a>
            {%- endif -%}
            </li>
	    <font size="1">
            {%- if site.email -%}
            <li><font size="1"><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></font></li>
            {%- endif -%}
            <li>{%- include social.html -%}</li>
	    </font>
        </ul>
      </div>
    </div>
  </div>
</footer>
